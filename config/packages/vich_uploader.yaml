vich_uploader:
    db_driver: orm
    
    metadata:
        type: attribute

    mappings:
        candidate_cv:
            uri_prefix: /images/candidate/curriculumVitae
            upload_destination: '%upload_directory_cv%'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
        
        candidate_picture:
            uri_prefix: /images/candidate/picture
            upload_destination: '%upload_directory_picture%'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
